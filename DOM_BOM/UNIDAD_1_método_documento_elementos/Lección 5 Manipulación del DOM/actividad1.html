<body>
<h1 id="texto">Hola JavaScript</h1>
<button onclick="change();">Change</button>
</body>
<script>
	var texto = document.getElementById("texto");
	texto.innerHTML = "Hola JavaScript";

	function change(){
		document.getElementById("texto").innerHTML = "He cambiado el texto";
	}
</script>
