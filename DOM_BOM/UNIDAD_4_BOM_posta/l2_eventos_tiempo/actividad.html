<html>
	<head>
		<meta charset="utf-8">
	</head>
	
	<style>
		#miReloj{
			background-color: black;
			font-size:xx-large;
			font-family: "Courier";
			color:#04FF00;
			width:250px;
			border: 2px solid #000;
			padding:5px 10px 5px 10px;
			text-align:center;
		}
	</style>
	<body>

		<h2> Intervalos </h2>
		<button onclick="usarSetinterval();">Usar setInterval</button>
		<button onclick="pararSetinterval();">Detener setInterval</button>
		<button onclick="usarSetTiemout();">Usar setTimeout</button>

		<hr>
		<br>
		
		<h2>SLIDER</h2>
		<img id="miImg" name="miImg" alt="img_test" src="imagen1.png"/>
		
		<button onclick="empezar();">Comenzar</button>
		<button onclick="terminar();">Terminar</button>

		<hr>

		<h2>Reloj</h2>
		<div id="miReloj">
			00:00:00
		</div>	
		<br>
		<button onclick="iniciarReloj();">Iniciar Reloj</button>
		<button onclick="pararReloj();">Parar Reloj</button>

		<script>
			// INTERVALOS
			function usarSetinterval(){
				inval = setInterval( function(){
					alert("Usando set Interval");
				}, 3000);
			}

			function pararSetinterval(){
				window.clearInterval(inval);
				alert("setInterval Detenido");
			}

			function usarSetTiemout(){
				setTimeout(function(){
					alert("Usando Set Timeout");
				}, 3000);
			}

			//SLIDER
			var indice = 0;
			var funcionComenzar = null;
			function empezar(){
				var listaImagenes = ['imagen1.png','imagen2.png','imagen3.png','imagen4.png'];
				
				if(indice <= 3){
					document.getElementById("miImg").src = listaImagenes[indice];
				}else{
					indice=0;
					document.getElementById("miImg").src = listaImagenes[indice];
				}
				indice += 1;
			
				funcionComenzar = setTimeout(function(){
					empezar(indice);
				},2000);
			}

			function terminar(){
				clearTimeout(funcionComenzar);
			}
		
			//RELOJ
			var funcionReloj;

			function iniciarReloj(){
				
				var reloj = new Date();
				var horas = reloj.getHours();
				var minutos = reloj.getMinutes();
				var segundos = reloj.getSeconds();
				
				if(horas<10){
					horas = "0" + horas;
				}
				if(minutos<10){
					minutos = "0" + minutos;
				}
				if(segundos<10){
					segundos = "0" + segundos;
				}

				document.getElementById('miReloj').innerHTML = horas + ":" + minutos + ":" + segundos;
				
				funcionReloj = setTimeout(iniciarReloj,1000);
			}

			function pararReloj(){
				clearInterval(funcionReloj);
			}
		</script>
	</body>

</html>
