<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<p id="a1"></p>
		<p id="a2"></p>
		<p id="a3"></p>

	</body>
	<script>
		var frutas = ["Mango","Kiwi","Toronja"];
		var colores = ["Negro","Violeta","Verde"];

		var flores = ["Hortensia", "Margarita", "Azucena"];

		document.getElementById('a1').innerHTML = frutas.concat(colores);
		document.getElementById('a2').innerHTML = animales.concat(equipos);
		document.getElementById('a3').innerHTML = planetas.concat(flores);
	</script>
