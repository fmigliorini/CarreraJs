<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
	</head>
	<body>
		<p id="fecha"></p>
	</body>
	<script>
		var opc = 4; 
		switch(opc){
			case (1):
				document.getElementById("fecha").innerHTML = "Lunes";
			break;
			case (2):
				document.getElementById("fecha").innerHTML = "Martes";
			break;
			case (3):
				document.getElementById("fecha").innerHTML = "Miercoles";
			break;
			case (4):
				document.getElementById("fecha").innerHTML = "Jueves";
			break;
			case (5):
				document.getElementById("fecha").innerHTML = "Viernes";
			break;
		}

	</script>
</html>
