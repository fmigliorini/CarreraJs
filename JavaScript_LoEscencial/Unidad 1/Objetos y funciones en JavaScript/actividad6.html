<!DOCTYPE html>
<html>
	<head>
		<title>Actividad 5 Funciones</title>
	</head>
	<body>
		<h1>Funcion Suma</h1>

		<p id="resultado"></p>


	</body>
	<script>
	function suma(num1,num2){
		return num1+num2;
	}

	var res = suma(10,2);

	document.getElementById("resultado").innerHTML = res;
	</script>

</html>
