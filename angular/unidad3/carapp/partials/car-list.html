<div class="blog-header">
	<h1 class="blog-title">Car Cluster 2016</h1>
	<p class="lead blog-description">Official blog car</p>
</div>

<div class="row">
	<div class="col-sm-7 blog-main">
		<ul class="cars">
			<li ng-repeat="car in cars | filter:query" class="thumbnail car-listing">
				<a href="#/cars/{{car.id}}"> {{ car.name }}</a>
				<p> {{ car.snnipet }} </p>
			</li>
		</ul>
	</div>
	<div class="col-sm-5 blog-sidebar">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label for="name" class="col-sm-2 control-label"> Name : </label>
				<div class="col-sm-10">
					<input type="text" ng-model="query">
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label">Organizar por: </label>
				<div class="col-sm-10">
					<select class="form-control" ng-model="orderProp">
						<option value="name">Alphabetic</option>
						<option value="age">Newest</option>
					</select>
				</div>
			</div>
		</form>
	</div>
</div>
