<!DOCTYPE html>
<html lang="en" ng-app="RealTempApp">
	<head>
		<title></title>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="author" content="">
		<meta name="descripcion" content="">
	
		<script type="text/javascript" src="js/angular.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/controllers.js"></script>
		<script type="text/javascript" src="js/services.js"></script>
	</head>
	<body>
		<div ng-controller="TempController">
			<h1>Convertidor de Temperatura.</h1>
			<form>
				<label>Ingrese la temperatura en grados Centígrados (C°)</label>
				<input type="text" ng-model="tempInCelcius">
				<button ng-click="convertTemperatures()">Convertir</button>
			</form>
		
			<hr>

			<h2>Convertir Celcious a Fahrenheit</h2>
			<h3>Formula Usada</h3>
			<p>°F = {{ tempInCelcius }} °C X 9/5 + 32</p>
			<p>Resultado = {{ resultInFarenheit }} </p>

			<hr>

			<h2>Convertir Celcious a Kelvin</h2>
			<h3>Formula Usada</h3>
			<p>°K = {{ tempInCelcius }} °C - 273.15 </p>
			<p>Resultado = {{ resultInKelvins }} °K</p>
		</div>
	</body>
</html>
