<!DOCTYPE html>
	<html lang="en" ng-app="carListApp">
	<head>
		<title></title>
		<meta charset="UTF-8">
		<meta http-equiv="U-XA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<meta name="author" content="">
		<meta name="description" content="">

		<script type="text/javascript" src="js/angular.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/controllers.js"></script>

	</head>
	<body>
		<div ng-controller="ListController">
			<h1> {{ appTitle }} </h1>
			<form>
				<label> {{ formHeader }} </label>
				</br>
				{{ formTextBrand }}: <input type="text" ng-model="brand">
				</br>
				{{ formTextYear }}: <input type="text" ng-model="year">
				</br>
				<button ng-click="addCar()"> {{ addText }} </button>
			</form>
			<hr>
			<ul>
				<li ng-repeat="car in cars">
					<p> {{car.brand}} {{car.year}} </p>
					<button ng-click="deleteCar($index)">{{deleteText}}</button>pi
				</li>
			</ul>
		</div>
	</body>
</html>
