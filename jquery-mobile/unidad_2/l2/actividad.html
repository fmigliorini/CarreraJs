<html>
	<head>
		<title>Damas</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width = device-width, initial-scale= 1">
		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
		<link rel="stylesheet" type="text/css" href="js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		
		<script src="js/jquery-2.2.4.js"></script>
		<script src="js/jquery-ui.min.js"></script>
		<script src="js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/function.js"></script>
	</head>
	<body>
		<div data-role="page" id="paginaInicio">
			<div data-role="header">
				<h1>Gestión Cliente</h1>
			</div>
			<div data-role="content">
				<form>
					<a onclick="cambiarPagina('paginaRegistro')"; class="ui-btn ui-icon-plus ui-btn-icon-left ui-shadow-icon">Registrar</a>
					<a id="btnListarCliente" class="ui-btn ui-icon-bars ui-btn-icon-left ui-shadow">Listar</a>
				</form>
			</div>
			<div data-role="footer">
				<p align="center">Gestión Cliente</p>
			</div>
		</div>

		<div data-role="page" id="paginaRegistro">
			<div data-role="header">
				<h1>Registro Cliente</h1>
			</div>
			<div data-role="content">
				<form>
					<div class="ui-field-contain">
						<label for="id">ID :</label>
						<input type="text" name="id" id="id">
						<label for="nombre">Nombre :</label>
						<input type="text" name="nombre" id="nombre">
						<label for="direccion">Dirección</label>
						<input tyoe="text" name="direccion" id="direccion">
						<label for="telefono"> Telefono</label>
						<input type="text" name="telefono" id="telefono">
						<label for="email">Email : </label>
						<input type="text" name="email" id="email">
					</div>

					<a id="boton1" class="ui-btn ui-icon-check ui-btn-icon-right ui-shadow-icon">Guardar</a>
					<a onclick="cambiarPagina('paginaInicio')"; 
					class="ui-btn ui-icon-home ui-btn-icon-right ui-shadow-icon">Volver</a>
				</form>
			</div>
			<div data-role="footer">
				<p align="center">Registro Cliente</p>
			</div>
		</div>

		<div data-role="page" id="paginaListar">
			<div data-role="header">
				<h1>Listado Clientes</h1>
			</div>
			<div data-role="content">
				<table id="tablaClientes" style="width:100%;" border="1">
					<tr>
						<th>ID</th>
						<th>NOMBRE</th>
						<th>DIRECCIÓN</th>
						<th>TELÉFONO</th>
						<th>E-MAIL</th>
					</tr>
				</table>

				<a onclick="cambiarPagina('paginaInicio')"; class="ui-btn ui-icon-home ui-btn-icon-right ui-shadow-icon">Volver</a>
			</div>
			<div data-role="footer">
				<p align="center">Listado Cliente</p>
			</div>
		</div>
	</body>
</html>
