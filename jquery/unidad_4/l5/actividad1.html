<html>
	<head>
		<!-- META -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- JS -->
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="js/jquery.validate.min.js"></script>
		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

	</head>
	<style>
	</style>
	<body>
		
		id<input type="text" id="id">
		nombre<input type="text" id="nombre">
		apellido<input type="text" id="apellido">

		
		<p id="parr1" ></p>

		<button id="btn-1">Agregar Persona</button>
		<button id="btn-2">BTN 1</button>
		<button id="btn-3">BTN 1</button>
		<script>
			$(document).ready(function(){
				
				$("#btn-1").click(function(){
					
					var id = $("#id").val();
					var nombre = $("#nombre").val();
					var apellido = $("#apellido").val();
					
					var persona = {
						id : id,
						nombre : nombre,
						apellido : apellido
					}

					localStorage.setItem(id,JSON.stringify(persona));
					
					$("#id").val("");
					$("#nombre").val("");
					$("#apellido").val("");
				
					listarPersonas();
				});

				
				function listarPersonas(){
					var elementos = "Listado Personas <br> ";

					for(i=0;i<localStorage.length; i++){
						var clave = localStorage.key(i);alert(clave);
						var persona = $.parseJSON(localStorage.getItem(clave));
						
						elementos += persona.id + " - " + persona.nombre + " - " + persona.apellido + "<br>" ;
					}
					$("#parr1").html(elementos);
				}

				listarPersonas();
			});
		</script>
	</body>
</html>
