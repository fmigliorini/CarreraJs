<html>
	<head>
		<meta charset="utf-8">
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
	</head>
	<body>
		
		<p id="mensaje"></p>

		<script>
			$(document).ready(function(){
				$(document).on("carros",{
						carro : "Ford"
				},
				function(event, arg1, arg2, arg3){
					$('#mensaje').html(event.data.carro + "<br>" + arg1 + "<br>" + arg2);
					alert(arg3);
				});
					
				$(document).trigger("carros", ["Toyota","Chevrolet","test"]);
					
			});
		</script>
	</body>
</html>
